<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    td{
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<table border="1">
<script>
    for (let i = 0; i < 10; i++) {
        document.write("<tr>")
        for (let j = 0; j < 10; j++) {
          document.write("<td>") +   "</td>"
        }
    }"</tr>"
</script>
</table>
</body>
</html>
