      sum += value;
  })
  for (i=0;i<= num.length;i++){

      max = num[i]
    index= i
    }

  }
  document.write('max la: ' +max+ "<br>")
  document.write('max o vi tri thu:'  + index +"<br>")
 document.write("trung binh cong cua mang la:" + sum/num.length)
