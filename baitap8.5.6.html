<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1,3,5,7,8,6,5,8,7,-5]
    let v = prompt('nhap so')
    let check = false
    for (i=0;i<num.length;i++){
        if (v==num[i]){
            check = true
            break;
        } else {
            check = false
        }

    }
    if (check){
        alert('chuan luan')
    }else {
        alert('sai luon')
    }

</script>

</body>
</html>
