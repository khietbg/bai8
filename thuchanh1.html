<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top: 50px;
        }
    </style>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let number_array = [2,3,4,5,9,6,7,8]
    function add_element_to_array(){
       let value = document.getElementById("txtValue").value;

       // number_array.join(value)
        document.getElementById("txtValue").value = number_array.join(value)
// console.log(number_array)
display_array()
    }
    function display_array(){
        let e = "<hr/>";
        for (let i= 0;i< number_array.length;i++){
           e += "element" + i +"=" + number_array[i] +"<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
    display_array()
</script>
</body>

</html>
